<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Welcome to my JavaScript Lab 7</h1>
    </header>

    <br><br><br><br>

    <section>
        <button id="hoverButton">Come Over Here!</button>
        <br><br>

        <button id="clickButton">Try Clicking on Me!</button>
        <br><br>

        <p id="keyMessage">Try Pressing Something on your Keyboard</p>
        <br><br>

        <form action="#" method="post" class = "form1">
            <label for="name">Enter your Name:</label> <br>
            <input type="text" id="name" name = "name" required>
            <br><br>
            <button id="save-btn" class = "button-1">Submit</button>
            <br><br>
            <p id="display-name">Your Greeting Will Appear Here.</p>
        </form>
        <br><br>

        <form action="#" method="post" class = "form2">
            <label for="focusBlur">Type Something Here:</label> <br>
            <input type="text" id="focusBlur" name = "focusBlur" onfocus="handleFocus();" onblur="handleBlur();" required>
            <br><br>
            <p id="focusMessage">Waiting...</p>
        </form>
        <br><br>


    </section>
    

    
</body>
</html>
